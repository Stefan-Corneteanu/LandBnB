<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>LandBnB</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/templatemo-style.css">
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="../img/logo2.png" id="logo" width="100p" height="60p">
            LandBnB
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-1" href="../static/help.html">Help</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-link-2" href="../static/help.html">Easy Search</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-link-3" href="../static/login.html">Log In</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-link-4" aria-current="page" href="../static/signup.html">Sign Up</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="../img/slit2.jpg">
    <form class="d-flex tm-search-form">
        <input class="form-control tm-search-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success tm-search-btn" type="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>

<div class="container-fluid tm-container-content tm-mt-60">
    <div class="row mb-4">
        <h2 class="col-6 tm-text-primary">
            Top results
        </h2>
    </div>
    <div class="row tm-mb-90 tm-gallery">


        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5" th:each="estate : ${estates}">
            <img th:src="${estate.imgs.get(0)}" alt="Image" class="img-fluid">

            <div>
                <span th:text="${estate.title}">Generated title</span>
                <a href="">More details</a>
            </div>
        </div>
    </div>

</div>


<footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
    Random info about the company
</footer>

<script src="../js/plugins.js"></script>
<script>
          $(window).on("load", function() {
              $('body').addClass('loaded');
          });
      </script>
</body>
</html>
